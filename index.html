<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="src/css/style.css" />

	<body>
		<div id="content">

			    <h1>jQuery SsrTimeline Plugin for Superscrollorama</h1>
			</div>

			    </div>
			    <div class="layer1">
			        <div class="shape"></div>
			    </div>
			</div>

			<div class="blank-area"></div>
			<div class="blank-area"></div>
		</div>

		<script type="text/javascript" src="src/js/jquery.superscrollorama.js"></script>
		<script type="text/javascript" src="src/js/polyfill.requestAnimationFrame.js"></script>
		<script type="text/javascript" src="src/js/jquery.smoothwheel.js"></script>
		<script type="text/javascript" src="src/js/greensock/TimelineLite.min.js"></script>
		<script type="text/javascript" src="src/js/greensock/TweenMax.min.js"></script>
